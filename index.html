<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | PYQ Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="config.js"></script>
    <script src="medtrix_core.js"></script>

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg: #f3f4f6;
            --bg-gradient: radial-gradient(circle at 0% 0%, #e0f2fe, #f3f4f6);
            --glass: rgba(255, 255, 255, 0.75);
            --glass-hover: rgba(255, 255, 255, 0.9);
            --border: 1px solid rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --text: #1f2937;
            --subtext: #6b7280;
            --accent: #2563eb;
            --success: #10b981;
            --high-yield: #ef4444; 
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b, #0f172a);
            --glass: rgba(30, 41, 59, 0.8);
            --glass-hover: rgba(40, 50, 75, 0.9);
            --border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --accent: #38bdf8;
            --high-yield: #f87171;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg); background-image: var(--bg-gradient);
            background-attachment: fixed; color: var(--text);
            min-height: 100vh; padding: 15px;
            padding-bottom: 80px; /* Space for footer/thumb */
            transition: background 0.3s ease;
        }

        /* --- 2. HEADER & NAV --- */
        header { text-align: center; margin: 10px 0 20px; }
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.8rem;
            background: linear-gradient(135deg, var(--text), var(--accent));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Sticky Nav Tabs */
        .nav-container {
            position: sticky; top: 10px; z-index: 100;
            margin-bottom: 25px;
            display: flex; justify-content: center;
        }
        
        .nav-tabs {
            display: flex; gap: 8px;
            background: var(--glass); backdrop-filter: blur(12px);
            padding: 8px; border-radius: 50px;
            border: var(--border); box-shadow: var(--shadow);
            overflow-x: auto; max-width: 100%;
        }

        .tab-btn {
            background: transparent; border: none;
            color: var(--subtext); padding: 8px 16px;
            border-radius: 25px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.75rem;
            white-space: nowrap; transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent); color: white;
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
        }

        /* --- 3. ACCORDION SYSTEM --- */
        .accordion-item {
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: var(--border);
            background: var(--glass);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: 0.3s;
        }

        /* Accordion Header */
        .accordion-header {
            width: 100%;
            padding: 16px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: transparent; border: none;
            color: var(--text); font-family: 'Poppins', sans-serif;
            font-weight: 600; font-size: 1rem;
            text-align: left; cursor: pointer;
        }
        
        .accordion-header:hover { background: rgba(0,0,0,0.02); }
        .accordion-header.active { background: rgba(37, 99, 235, 0.05); border-bottom: 1px solid var(--border); }
        
        .header-info { display: flex; flex-direction: column; }
        .progress-text { font-size: 0.7rem; color: var(--subtext); font-weight: 400; margin-top: 2px; }
        
        .chevron { transition: transform 0.3s ease; color: var(--subtext); }
        .accordion-header.active .chevron { transform: rotate(180deg); color: var(--accent); }

        /* Accordion Panel */
        .accordion-panel {
            max-height: 0; overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(0,0,0,0.01);
        }
        .accordion-content { padding: 15px; }

        /* Nested Accordion Styling (for sub-headings) */
        .accordion-panel .accordion-item {
            border: none; background: rgba(0,0,0,0.03);
            margin-bottom: 8px;
        }
        .accordion-panel .accordion-header { font-size: 0.9rem; padding: 12px 15px; }

        /* --- 4. TOPIC CARDS & CHECKBOXES --- */
        .topic-grid {
            display: grid; grid-template-columns: 1fr; gap: 12px;
        }
        @media(min-width: 700px) { .topic-grid { grid-template-columns: 1fr 1fr; } }

        .topic-card {
            display: flex; gap: 15px;
            background: var(--glass); border: var(--border);
            padding: 15px; border-radius: 12px;
            transition: all 0.2s; position: relative;
        }

        /* High Yield Indicator */
        .topic-card.high-yield { border-left: 4px solid var(--high-yield); }
        .topic-card.mid-yield { border-left: 4px solid var(--accent); }
        .topic-card.low-yield { border-left: 4px solid var(--success); }

        /* Completed State */
        .topic-card.completed {
            opacity: 0.6;
            background: rgba(0,0,0,0.02);
            border-color: transparent;
        }
        .topic-card.completed .topic-title { text-decoration: line-through; color: var(--subtext); }

        /* Checkbox Custom UI */
        .checkbox-wrapper {
            flex-shrink: 0; display: flex; align-items: flex-start; padding-top: 2px;
        }
        .custom-checkbox {
            width: 24px; height: 24px;
            border: 2px solid var(--subtext); border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; color: white; font-size: 14px;
        }
        
        /* Checkbox interactions handled via JS class */
        .custom-checkbox.checked {
            background: var(--success); border-color: var(--success);
        }

        .card-content { flex-grow: 1; }
        
        .topic-header-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .topic-title { font-weight: 700; font-size: 0.95rem; line-height: 1.3; }
        .freq-tag { 
            font-size: 0.7rem; padding: 2px 8px; border-radius: 8px; 
            font-family: 'Orbitron'; background: rgba(0,0,0,0.05); font-weight: bold;
            height: fit-content; white-space: nowrap;
        }
        .high-yield .freq-tag { color: var(--high-yield); background: rgba(239, 68, 68, 0.1); }

        .topic-details { font-size: 0.8rem; color: var(--subtext); margin-top: 4px; line-height: 1.4; }

        /* --- UTILS --- */
        .ctrl-btn {
            position: fixed; width: 45px; height: 45px; border-radius: 50%;
            background: var(--glass); border: var(--border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; color: var(--text);
            box-shadow: var(--shadow); backdrop-filter: blur(10px);
            z-index: 200; text-decoration: none;
        }
        .home-btn { bottom: 20px; left: 20px; }
        .theme-btn { bottom: 20px; right: 20px; }

        .loading-msg { text-align: center; padding: 40px; color: var(--subtext); }
    </style>
</head>
<body>

    <a href="index.html" class="ctrl-btn home-btn"><i class="fas fa-home"></i></a>
    <div class="ctrl-btn theme-btn" onclick="toggleAppTheme()">ðŸŒ“</div>

    <header>
        <h1>PYQ TRACKER</h1>
    </header>

    <div class="nav-container">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchSubject('og', this)">OG</button>
            <button class="tab-btn" onclick="switchSubject('surgery', this)">Surgery</button>
            <button class="tab-btn" onclick="switchSubject('medicine', this)">Medicine</button>
            <button class="tab-btn" onclick="switchSubject('paediatrics', this)">Peds</button>
        </div>
    </div>

    <div id="content-area" style="max-width: 800px; margin: 0 auto;"></div>

    <script>
        // --- 1. CONFIG & STATE ---
        const FILES = {
            'og': 'og.json',
            'surgery': 'surgery.json',
            'medicine': 'medicine.json',
            'paediatrics': 'paediatrics.json'
        };
        let currentSubject = 'og';

        // --- 2. THEME LOGIC ---
        function toggleAppTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('medtrix-theme', next);
        }
        (function() {
            document.documentElement.setAttribute('data-theme', localStorage.getItem('medtrix-theme') || 'light');
        })();

        // --- 3. CORE LOGIC ---
        
        // Initial Load
        switchSubject('og', document.querySelector('.tab-btn'));

        async function switchSubject(subjectKey, btn) {
            currentSubject = subjectKey;
            
            // UI Update
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            const container = document.getElementById('content-area');
            container.innerHTML = '<div class="loading-msg"><i class="fas fa-circle-notch fa-spin"></i> Loading Data...</div>';

            try {
                const response = await fetch(FILES[subjectKey]);
                if(!response.ok) throw new Error("File missing");
                const data = await response.json();
                
                container.innerHTML = '';
                // Start building the UI
                buildRecursive(data, container, `root`);
            } catch (e) {
                container.innerHTML = `<div class="loading-msg" style="color:var(--high-yield)">Error loading ${subjectKey}.json</div>`;
                console.error(e);
            }
        }

        /**
         * Recursively builds Accordions or Topic Grids
         * @param {Object} data - The current level of JSON
         * @param {HTMLElement} parentEl - Where to append
         * @param {String} pathID - Unique ID path for saving state logic
         */
        function buildRecursive(data, parentEl, pathID) {
            // 1. Normalize data to array of entries
            let entries = [];
            if (Array.isArray(data)) {
                entries = data.map((val, idx) => ({ key: idx, value: val }));
            } else if (typeof data === 'object' && data !== null) {
                entries = Object.entries(data).map(([k, v]) => ({ key: k, value: v }));
            } else { return; }

            // 2. CHECK: Is this a "Topic List" (leaf node)?
            // We assume it is if the items inside have a 'frequency' property
            const isLeaf = entries.some(e => e.value && typeof e.value === 'object' && 'frequency' in e.value);

            if (isLeaf) {
                // --- RENDER GRID OF CARDS ---
                renderTopicList(entries, parentEl);
            } else {
                // --- RENDER ACCORDIONS (CATEGORIES) ---
                entries.forEach(entry => {
                    const { key, value } = entry;
                    if (typeof value === 'object' && value !== null) {
                        // Skip numeric keys if they are just array indices without meaning,
                        // unless it's the only way to access data. 
                        // Usually headings are named keys.
                        let title = isNaN(parseInt(key)) ? key : `Section ${parseInt(key) + 1}`;
                        
                        // Create Accordion HTML
                        const accordionItem = document.createElement('div');
                        accordionItem.className = 'accordion-item';

                        const uniqueID = `${pathID}_${key.toString().replace(/\s+/g, '')}`;

                        accordionItem.innerHTML = `
                            <button class="accordion-header" onclick="toggleAccordion(this)">
                                <div class="header-info">
                                    <span>${title}</span>
                                    </div>
                                <i class="fas fa-chevron-down chevron"></i>
                            </button>
                            <div class="accordion-panel">
                                <div class="accordion-content" id="${uniqueID}"></div>
                            </div>
                        `;

                        parentEl.appendChild(accordionItem);
                        
                        // Recurse into the content div
                        const contentDiv = accordionItem.querySelector(`#${uniqueID}`);
                        buildRecursive(value, contentDiv, uniqueID);
                    }
                });
            }
        }

        function renderTopicList(entries, parentEl) {
            const grid = document.createElement('div');
            grid.className = 'topic-grid';

            // Filter valid topics and normalize
            let topics = entries
                .filter(e => e.value && typeof e.value === 'object' && 'frequency' in e.value)
                .map(e => {
                    let name = isNaN(parseInt(e.key)) ? e.key : (e.value.topic || e.value.name || "Topic");
                    return { name: name, ...e.value };
                });

            // Sort: High Frequency first
            topics.sort((a, b) => (b.frequency || 0) - (a.frequency || 0));

            topics.forEach(t => {
                const freq = t.frequency || 0;
                let yieldClass = 'low-yield';
                if (freq >= 5) yieldClass = 'high-yield';
                else if (freq >= 3) yieldClass = 'mid-yield';

                // Check Storage State
                const storageKey = `medtrix_done_${currentSubject}_${t.name.replace(/\s+/g, '')}`;
                const isChecked = localStorage.getItem(storageKey) === 'true';

                const card = document.createElement('div');
                card.className = `topic-card ${yieldClass} ${isChecked ? 'completed' : ''}`;
                card.onclick = (e) => toggleTopic(e, card, storageKey); // Click anywhere to toggle

                card.innerHTML = `
                    <div class="checkbox-wrapper">
                        <div class="custom-checkbox ${isChecked ? 'checked' : ''}">
                            ${isChecked ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="topic-header-row">
                            <span class="topic-title">${t.name}</span>
                            <span class="freq-tag">Freq: ${freq}</span>
                        </div>
                        <div class="topic-details">${t.details || ''}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            parentEl.appendChild(grid);
        }

        // --- 4. INTERACTION HANDLERS ---

        function toggleAccordion(header) {
            header.classList.toggle("active");
            const panel = header.nextElementSibling;
            
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                // Dynamic height calculation
                panel.style.maxHeight = panel.scrollHeight + "px";
                
                // Allow nested accordions to expand parent
                let parentPanel = panel.parentElement.closest('.accordion-panel');
                if (parentPanel) {
                    parentPanel.style.maxHeight = (parentPanel.scrollHeight + panel.scrollHeight) + "px";
                }
            }
        }

        function toggleTopic(e, card, storageKey) {
            // Prevent interaction if clicking links/details (optional safety)
            // Toggle State
            const checkbox = card.querySelector('.custom-checkbox');
            const isNowChecked = !checkbox.classList.contains('checked');

            if (isNowChecked) {
                checkbox.classList.add('checked');
                checkbox.innerHTML = '<i class="fas fa-check"></i>';
                card.classList.add('completed');
                localStorage.setItem(storageKey, 'true');
                
                // Optional: Trigger tiny vibration on mobile
                if(navigator.vibrate) navigator.vibrate(50);
            } else {
                checkbox.classList.remove('checked');
                checkbox.innerHTML = '';
                card.classList.remove('completed');
                localStorage.removeItem(storageKey);
            }
        }

    </script>
</body>
</html>
