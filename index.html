<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDTRIX | PYQ Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="config.js"></script>
    <script src="medtrix_core.js"></script>

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg: #f3f4f6;
            --bg-gradient: radial-gradient(circle at 0% 0%, #e0f2fe, #f3f4f6);
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text: #1f2937;
            --subtext: #6b7280;
            --accent: #2563eb;
            --success: #10b981;
            --high-yield: #ef4444; 
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b, #0f172a);
            --glass: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f1f5f9;
            --subtext: #94a3b8;
            --accent: #38bdf8;
            --high-yield: #f87171;
        }

        /* --- 2. APP LAYOUT (FIXED VIEWPORT) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        html, body {
            height: 100%; /* Force full height */
            overflow: hidden; /* Stop page-wide scrolling */
            font-family: 'Poppins', sans-serif;
            background: var(--bg); background-image: var(--bg-gradient);
            color: var(--text);
        }

        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        /* Fixed Header Section */
        .app-header {
            flex-shrink: 0; /* Don't shrink */
            padding: 15px 15px 5px 15px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 1.6rem;
            background: linear-gradient(135deg, var(--text), var(--accent));
            background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Sticky Tabs */
        .nav-container {
            flex-shrink: 0;
            display: flex; justify-content: center;
            padding-bottom: 15px;
        }
        
        .nav-tabs {
            display: flex; gap: 5px;
            background: var(--glass); backdrop-filter: blur(12px);
            padding: 6px; border-radius: 50px;
            border: 1px solid var(--glass-border); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .tab-btn {
            background: transparent; border: none;
            color: var(--subtext); padding: 8px 16px;
            border-radius: 25px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; font-size: 0.75rem;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent); color: white;
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.3);
        }

        /* --- SCROLLABLE CONTENT AREA ("The Iframe") --- */
        #scroll-viewport {
            flex-grow: 1; /* Take up all remaining space */
            overflow-y: auto; /* Scroll internally */
            overflow-x: hidden;
            padding: 0 15px 80px 15px; /* Bottom padding for FAB buttons */
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            
            /* Smooth scrolling */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Scrollbar Styling */
        #scroll-viewport::-webkit-scrollbar { width: 6px; }
        #scroll-viewport::-webkit-scrollbar-thumb { background: var(--subtext); border-radius: 10px; opacity: 0.3; }

        /* --- 3. ACCORDIONS --- */
        .accordion-item {
            margin-bottom: 10px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            overflow: hidden;
        }

        .accordion-header {
            width: 100%; padding: 14px 18px;
            display: flex; justify-content: space-between; align-items: center;
            background: transparent; border: none;
            color: var(--text); font-family: 'Poppins', sans-serif;
            font-weight: 600; font-size: 0.95rem;
            text-align: left; cursor: pointer;
            text-transform: capitalize; /* Makes keys look nice */
        }
        
        .chevron { transition: transform 0.3s; color: var(--subtext); font-size: 0.8rem; }
        .accordion-header.active { background: rgba(37, 99, 235, 0.08); }
        .accordion-header.active .chevron { transform: rotate(180deg); color: var(--accent); }

        .accordion-panel {
            max-height: 0; overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0, 1, 0, 1);
            background: rgba(0,0,0,0.02);
        }
        .accordion-content { padding: 12px; }

        /* Nested Accordion tweaks */
        .accordion-panel .accordion-item { border: none; background: rgba(0,0,0,0.03); margin-bottom: 6px; }
        .accordion-panel .accordion-header { font-size: 0.85rem; padding: 10px 14px; opacity: 0.9; }

        /* --- 4. CARDS --- */
        .topic-grid {
            display: grid; 
            grid-template-columns: 1fr; /* Default to 1 column for mobile */
            gap: 12px;
        }
        /* Tablet/Desktop: 2 Columns */
        @media(min-width: 768px) { .topic-grid { grid-template-columns: 1fr 1fr; } }

        .topic-card {
            display: flex; gap: 12px;
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 14px; border-radius: 12px;
            position: relative; transition: 0.2s;
        }

        .topic-card.high-yield { border-left: 4px solid var(--high-yield); }
        .topic-card.mid-yield { border-left: 4px solid var(--accent); }
        .topic-card.low-yield { border-left: 4px solid var(--success); }

        .topic-card.completed { opacity: 0.5; filter: grayscale(1); }

        /* Checkbox */
        .checkbox-wrapper { padding-top: 2px; }
        .custom-checkbox {
            width: 22px; height: 22px;
            border: 2px solid var(--subtext); border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; font-size: 12px;
        }
        .custom-checkbox.checked { background: var(--success); border-color: var(--success); }

        .card-content { flex-grow: 1; min-width: 0; } /* min-width 0 fixes text overflow */
        .topic-header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
        .topic-title { font-weight: 700; font-size: 0.9rem; line-height: 1.3; }
        
        .freq-tag { 
            font-size: 0.65rem; padding: 2px 6px; border-radius: 6px; 
            font-family: 'Orbitron'; background: rgba(0,0,0,0.05); font-weight: bold;
            white-space: nowrap; margin-left: 8px;
        }
        .high-yield .freq-tag { color: var(--high-yield); background: rgba(239, 68, 68, 0.1); }

        .topic-details { 
            font-size: 0.75rem; color: var(--subtext); margin-top: 4px; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; /* Truncate long text */
        }

        /* --- UTILS --- */
        .ctrl-btn {
            position: fixed; width: 45px; height: 45px; border-radius: 50%;
            background: var(--glass); border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; color: var(--text);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); backdrop-filter: blur(10px);
            z-index: 200; text-decoration: none;
        }
        .home-btn { bottom: 20px; left: 20px; }
        .theme-btn { bottom: 20px; right: 20px; }
        .loading-msg { text-align: center; padding: 40px; color: var(--subtext); }
    </style>
</head>
<body>

    <div class="app-header">
        <h1>PYQ TRACKER</h1>
    </div>
    <div class="nav-container">
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchSubject('og', this)">OG</button>
            <button class="tab-btn" onclick="switchSubject('surgery', this)">Surgery</button>
            <button class="tab-btn" onclick="switchSubject('medicine', this)">Medicine</button>
            <button class="tab-btn" onclick="switchSubject('paediatrics', this)">Peds</button>
        </div>
    </div>

    <div id="scroll-viewport">
        </div>

    <a href="index.html" class="ctrl-btn home-btn"><i class="fas fa-home"></i></a>
    <div class="ctrl-btn theme-btn" onclick="toggleAppTheme()">ðŸŒ“</div>

    <script>
        // CONFIG
        const FILES = {
            'og': 'og.json',
            'surgery': 'surgery.json',
            'medicine': 'medicine.json',
            'paediatrics': 'paediatrics.json'
        };
        let currentSubject = 'og';

        // THEME
        function toggleAppTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('medtrix-theme', next);
        }
        (function() { document.documentElement.setAttribute('data-theme', localStorage.getItem('medtrix-theme') || 'light'); })();

        // LOGIC
        switchSubject('og', document.querySelector('.tab-btn'));

        async function switchSubject(subjectKey, btn) {
            currentSubject = subjectKey;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            const viewport = document.getElementById('scroll-viewport');
            viewport.innerHTML = '<div class="loading-msg"><i class="fas fa-circle-notch fa-spin"></i> Loading...</div>';

            try {
                const response = await fetch(FILES[subjectKey]);
                if(!response.ok) throw new Error("File missing");
                const data = await response.json();
                viewport.innerHTML = '';
                buildRecursive(data, viewport, 'root');
            } catch (e) {
                viewport.innerHTML = `<div class="loading-msg" style="color:var(--high-yield)">Error loading data.</div>`;
            }
        }

        function cleanTitle(str) {
            // Converts "OBSTETRICS_AND_GYNAECOLOGY" -> "Obstetrics And Gynaecology"
            return str.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
        }

        function buildRecursive(data, parentEl, pathID) {
            let entries = [];
            if (Array.isArray(data)) entries = data.map((val, idx) => ({ key: idx, value: val }));
            else if (typeof data === 'object' && data !== null) entries = Object.entries(data).map(([k, v]) => ({ key: k, value: v }));
            else return;

            const isLeaf = entries.some(e => e.value && typeof e.value === 'object' && 'frequency' in e.value);

            if (isLeaf) {
                renderTopicList(entries, parentEl);
            } else {
                entries.forEach(entry => {
                    const { key, value } = entry;
                    if (typeof value === 'object' && value !== null) {
                        // Formatting Title
                        let rawTitle = isNaN(parseInt(key)) ? key : `Section ${parseInt(key) + 1}`;
                        let title = cleanTitle(rawTitle);

                        const accordionItem = document.createElement('div');
                        accordionItem.className = 'accordion-item';
                        const uniqueID = `${pathID}_${key.toString().replace(/\W/g, '')}`;

                        accordionItem.innerHTML = `
                            <button class="accordion-header" onclick="toggleAccordion(this)">
                                <span>${title}</span>
                                <i class="fas fa-chevron-down chevron"></i>
                            </button>
                            <div class="accordion-panel">
                                <div class="accordion-content" id="${uniqueID}"></div>
                            </div>
                        `;
                        parentEl.appendChild(accordionItem);
                        buildRecursive(value, accordionItem.querySelector(`#${uniqueID}`), uniqueID);
                    }
                });
            }
        }

        function renderTopicList(entries, parentEl) {
            const grid = document.createElement('div');
            grid.className = 'topic-grid';

            let topics = entries
                .filter(e => e.value && typeof e.value === 'object' && 'frequency' in e.value)
                .map(e => {
                    let name = isNaN(parseInt(e.key)) ? e.key : (e.value.topic || e.value.name || "Topic");
                    return { name: name, ...e.value };
                });

            topics.sort((a, b) => (b.frequency || 0) - (a.frequency || 0));

            topics.forEach(t => {
                const freq = t.frequency || 0;
                let yieldClass = 'low-yield';
                if (freq >= 5) yieldClass = 'high-yield';
                else if (freq >= 3) yieldClass = 'mid-yield';

                const storageKey = `medtrix_done_${currentSubject}_${t.name.replace(/\W/g, '')}`;
                const isChecked = localStorage.getItem(storageKey) === 'true';

                const card = document.createElement('div');
                card.className = `topic-card ${yieldClass} ${isChecked ? 'completed' : ''}`;
                card.onclick = (e) => toggleTopic(e, card, storageKey);

                card.innerHTML = `
                    <div class="checkbox-wrapper">
                        <div class="custom-checkbox ${isChecked ? 'checked' : ''}">
                            ${isChecked ? '<i class="fas fa-check"></i>' : ''}
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="topic-header-row">
                            <span class="topic-title">${t.name}</span>
                            <span class="freq-tag">${freq}x</span>
                        </div>
                        <div class="topic-details">${t.details || ''}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            parentEl.appendChild(grid);
        }

        function toggleAccordion(header) {
            header.classList.toggle("active");
            const panel = header.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
                // Propagate height to parent
                let parentPanel = panel.parentElement.closest('.accordion-panel');
                if (parentPanel) parentPanel.style.maxHeight = (parentPanel.scrollHeight + panel.scrollHeight) + "px";
            }
        }

        function toggleTopic(e, card, storageKey) {
            const checkbox = card.querySelector('.custom-checkbox');
            const isNowChecked = !checkbox.classList.contains('checked');

            if (isNowChecked) {
                checkbox.classList.add('checked');
                checkbox.innerHTML = '<i class="fas fa-check"></i>';
                card.classList.add('completed');
                localStorage.setItem(storageKey, 'true');
                if(navigator.vibrate) navigator.vibrate(50);
            } else {
                checkbox.classList.remove('checked');
                checkbox.innerHTML = '';
                card.classList.remove('completed');
                localStorage.removeItem(storageKey);
            }
        }
    </script>
</body>
</html>
